{{template "header.html" .}}

<!-- <link rel="stylesheet" type="text/css" href="static/page.css"> -->
<div class="container projects">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>题号</th>
      <th>标题</th>
      <th>作者</th>
      <th>描述</th>
    </tr>
    </thead>
  <tbody>
  {{ range .puzzles}}
    <tr>
      <td><a href="/oj/{{.Id}}">{{.Id}}</a></td>
      <td><a href="/oj/{{.Id}}">{{.Title}}</a></td>
      <td>
      {{if .User}}
        {{.User.Name}}
      {{end}}
      </td>
      <td width="600">
      <!-- <textarea style="color: #aa88bb;background-color:#FFF;font-size:14px" class=".hecker" rows="4" cols="50" readonly="true">{{.Descr}}</textarea> -->
      {{.Descr}}
      </td>
    </tr>
  {{end}}        
  </tbody>
</table>
<div class="yahoo">{{str2html .pagination}}</div>
</div>
<style type="text/css">
  div.yahoo {
  padding-right: 3px; padding-left: 3px; font-size: 0.85em; padding-bottom: 3px; margin: 3px; padding-top: 3px; font-family: tahoma,helvetica,sans-serif; text-align: center
}
div.yahoo a {
  border-right: #ccdbe4 1px solid; padding-right: 8px; background-position: 50% bottom; border-top: #ccdbe4 1px solid; padding-left: 8px; padding-bottom: 2px; border-left: #ccdbe4 1px solid; color: #0061de; margin-right: 3px; padding-top: 2px; border-bottom: #ccdbe4 1px solid; text-decoration: none
}
div.yahoo a:hover {
  border-right: #2b55af 1px solid; border-top: #2b55af 1px solid; background-image: none; border-left: #2b55af 1px solid; color: #fff; border-bottom: #2b55af 1px solid; background-color: #3666d4
}
div.yahoo a:active {
  border-right: #2b55af 1px solid; border-top: #2b55af 1px solid; background-image: none; border-left: #2b55af 1px solid; color: #fff; border-bottom: #2b55af 1px solid; background-color: #3666d4
}
div.yahoo span.current {
  padding-right: 6px; padding-left: 6px; font-weight: bold; padding-bottom: 2px; color: #000; margin-right: 3px; padding-top: 2px
}
div.yahoo span.disabled {
  display: none
}
div.yahoo a.next {
  border-right: #ccdbe4 2px solid; border-top: #ccdbe4 2px solid; margin: 0px 0px 0px 10px; border-left: #ccdbe4 2px solid; border-bottom: #ccdbe4 2px solid
}
div.yahoo a.next:hover {
  border-right: #2b55af 2px solid; border-top: #2b55af 2px solid; border-left: #2b55af 2px solid; border-bottom: #2b55af 2px solid
}
div.yahoo a.prev {
  border-right: #ccdbe4 2px solid; border-top: #ccdbe4 2px solid; margin: 0px 10px 0px 0px; border-left: #ccdbe4 2px solid; border-bottom: #ccdbe4 2px solid
}
div.yahoo a.prev:hover {
  border-right: #2b55af 2px solid; border-top: #2b55af 2px solid; border-left: #2b55af 2px solid; border-bottom: #2b55af 2px solid
}
</style>
{{template "footer.html" .}}
