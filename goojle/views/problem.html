{{template "header.html" .}}
<style type="text/css">
  .hecker{
    color: #00FF00;
    background-color:#000;
    font-size:14px;
  }
</style>
<div class="container">
	<div class="col-md-8">			
		<div class="content">
			<form id="problem-form" action="/oj/{{.problem.Id}}" method="post">
				<input type="hidden" name="fid" value="{{.problem.Id}}">
				<input type="hidden" name="fname" value="{{.FuncName}}">
				<input type="hidden" name="rid" value="rid777">
				<textarea id="problem-content" name="problem" cols="80" rows="15">{{.problem.Content}}</textarea><br>
				<input type="button" id="submit-btn" value="commit">
			</form>
		</div>
	</div>
	<div class="col-md-4 sidebar">
		<textarea id="problem-result" style="color: #00FF00;background-color:#000;font-size:14px;display:none" cols="80" rows="15" class=".hecker form-control" readonly="true"></textarea> 
		<span id="markdownContent">{{.problem.DescMD}}</span>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function (argument) {
		// body...
		$("#submit-btn").click(function (argument) {
			// body...
			$.ajax({
				 url: '/oj/{{.problem.Id}}',
				 type: 'POST',
				 data:{"fid":"{{.problem.Id}}","fname":"{{.FuncName}}","rid":"rid777","problem":$("#problem-content").val()},
				 success: function(result) {
				  	$("#problem-result").text(result);
				  	console.log(result);
				 }
			});
			$("#problem-result").css("display","inline");
			$("#problem-result").autoSize();
		});
	});
</script>
{{template "footer.html" .}}
